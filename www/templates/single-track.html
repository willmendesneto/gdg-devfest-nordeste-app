<ion-view title="{{App.Config.TrackPagesTitle + ' ' + App.TrackChoiced.track}}">
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="(key, track) in App.TrackChoiced.talks | filter:App.searchFilter track by $index" one-way href="#/app/tracks/single/{{App.TrackChoiced.track}}/{{key}}" class="fade-in">
        {{track.talk}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
